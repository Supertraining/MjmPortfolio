<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Portfolio personal de Maranga Matías, donde se muestra mi experiencia y habilidades en programación"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Preload Bootstrap CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      as="style"
    />

    <!-- Preload Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto&family=Roboto+Mono&display=swap"
      as="style"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- Load Google Fonts Async -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.media='all';"
    />

    <!-- Async load Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      media="print"
      onload="this.onload=null;this.media='all';"
    />

    <!-- Inline critical CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>

    <!-- Optimized Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />

    <title>Portfolio</title>
  </head>

  <body>
    <div
      id="root"
      class="d-flex flex-column align-items-center"
    ></div>

    <!-- Defer JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="module"
      src="/src/main.jsx"
      defer
    ></script>
  </body>
</html>
